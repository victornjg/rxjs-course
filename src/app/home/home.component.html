<div class="courses-panel">

    <h3>All Courses</h3>

    <button (click)="navTest()">
        Navigation test
    </button>

    <div *ngIf="alertConfig.show" style="border: solid 2px red;font-size: 24px;">
        {{ alertConfig.message }}
    </div>

    <mat-tab-group>

        <mat-tab label="Beginners">

            <courses-card-list [courses]="beginnerCourses$ | async">

            </courses-card-list>

        </mat-tab>

        <mat-tab label="Advanced">

            <courses-card-list [courses]="advancedCourses$ | async"></courses-card-list>

        </mat-tab>

    </mat-tab-group>



</div>
